apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appapinode-pv-claim
  namespace: dev
  labels:
    app: appapinode
spec:
  storageClassName: azuredisk-premium-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  namespace: dev
  labels:
    app: nodeapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        imagePullPolicy: Always
        image: appapinode.azurecr.io/appapinode:latest
        volumeMounts:
        - name: appapinode-persistent-storage
          mountPath: /app
        ports:
        - containerPort: 80
      volumes:
      - name: appapinode-persistent-storage
        persistentVolumeClaim:
          claimName: appapinode-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
  namespace: dev
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
